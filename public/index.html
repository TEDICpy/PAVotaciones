<!DOCTYPE html>
<html lang="en" ng-app="votaciones">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/flat-ui/css/flat-ui.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body ng-controller="SelectionController">

<div class="container">
    <div class="row">
        <div class="span2">
            <img src="http://photos4.meetupstatic.com/photos/event/6/8/b/b/global_22346811.jpeg" alt="HacksHackers Buenos Aires">
        </div>
        <div class="span10">
            <h1>Disciplina de bloques</h1>
            <p class="lead">en votaciones legislativas argentinas</p>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <h5>Elegir votación:</h5>
            <div class="well">
                {{ selection | json }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span4">
            <div class="btn-group" ng-controller="YearController">
                <i class="dropdown-arrow dropdown-arrow-inverse"></i>
                <button class="btn btn-info">Año<span ng-show="selection.year">: {{ selection.year }}</span> </button>
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-inverse">
                    <li ng-repeat="year in years" ng-class="{ 'selected' : selection.year == year }">
                        <a href="#" ng-click="select(year)">{{ year }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <p>Elegir votación</p>
            <div id="selector">
                <input type="text" value="1" id="ausntoId">
            </div>
            <div id="cuadrantes">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <footer>
                Design: Martín Szyszlican<br>
                Data: Andy Tow<br>
                Code: Luciano Amor<br>
                Code: Gonzalo Bellver<br>
                Y otros héroes anónimos .
            </footer>
        </div>
    </div>
</div>

<script src="assets/js/d3.v3.min.js"></script>
<script src="assets/js/d3tooltip.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/flat-ui/js/jquery-1.8.3.min.js"></script>
<script src="assets/flat-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="assets/flat-ui/js/jquery.ui.touch-punch.min.js"></script>
<script src="assets/flat-ui/js/bootstrap.min.js"></script>
<script src="assets/flat-ui/js/bootstrap-select.js"></script>
<script src="assets/flat-ui/js/bootstrap-switch.js"></script>
<script src="assets/flat-ui/js/flatui-checkbox.js"></script>
<script src="assets/flat-ui/js/flatui-radio.js"></script>
<script src="assets/flat-ui/js/jquery.tagsinput.js"></script>
<script src="assets/flat-ui/js/jquery.placeholder.js"></script>
<script src="assets/flat-ui/js/jquery.stacktable.js"></script>
<script src="assets/js/FTClient.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/votaciones.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        votaciones.init();

        $("#ausntoId").change(function() {
            var asuntoId = $(this).val();
            votaciones.showVote(asuntoId);
        })
    });
</script>

</body>
</html>
